{% extends 'base.html' %}
{% block content %}
<div class='ancho-medio relative centrado top5em' id='divform'>
  <form action='/usuarios' class='form-control roboto absolute' id='estilo-form'>
    <img class='absolute top0 left0 ancho100 block' src="{{ url_for('static', filename = 'img/fondo.jpg') }}">
    <div class='absolute block ancho100' id='card'>
      <h3 class='bold grey900'>USUARIOS</h3>
      <p>Sistema de administracion de usuarios</p>
      <div class='absolute left60'>
        <input class='estilo-boton hidden grey500' id='consulta' type='button' value='CONSULTAR'>
        <input class='estilo-boton grey900' type='submit' value='AGREGAR'>
      </div>
    </div>
  </form>
</div>
{% endblock %}
